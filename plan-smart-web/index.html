<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Optimized Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">AI-Optimized Calendar</h1>
        
        <!-- Calendar Grid -->
        <div class="grid grid-cols-7 gap-2 text-center text-gray-700">
            <div class="font-semibold">Sun</div>
            <div class="font-semibold">Mon</div>
            <div class="font-semibold">Tue</div>
            <div class="font-semibold">Wed</div>
            <div class="font-semibold">Thu</div>
            <div class="font-semibold">Fri</div>
            <div class="font-semibold">Sat</div>
            
            <!-- Placeholder for Calendar Days -->
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let calendarGrid = document.querySelector(".grid");
                    for (let i = 1; i <= 30; i++) {
                        let day = document.createElement("div");
                        day.className = "p-4 border rounded bg-gray-200 hover:bg-gray-300 cursor-pointer";
                        day.innerText = i;
                        calendarGrid.appendChild(day);
                    }
                });
            </script>
        </div>
        
        <!-- Optimize Button -->
        <button id="optimize-btn" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Optimize Schedule</button>
        
        <p id="optimization-result" class="mt-2 text-center text-green-600"></p>
        
        <script>
            document.getElementById("optimize-btn").addEventListener("click", function() {
                document.getElementById("optimization-result").innerText = "Schedule optimized using AI!";
            });
        </script>
    </div>
</body>
</html>
